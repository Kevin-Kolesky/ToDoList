<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List:</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
<body class="bg-secondary text-white">
    <div class="todo-container container-fluid">
      <h2 class="display-2">To-Do List</h2>
      <div class="mb-2">
        <label for="todo-input" class="form-label">Add an Item:</label>
        <input type="text" class="form-control" id="todo-input" placeholder="Add new item here...">
      </div>
       
      <button id="add-button" type="button" class="mb-3 btn btn-primary">Add</button>

      <ul class="list-group" id="todo-list">
        <!-- To-Do items will be dynamically added here -->
      </ul>
    </div>
  
    <script src="script.js" ></script>
  </body>
</html>
